<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-box">
        <h1 class="text-center">Welcome To Milky Bank</h1>
      <div class="submit-box mt-5 shadow p-5 rounded">
          <h4>Login</h4>
          <input type="text" name="" class="form-control my-3" placeholder="Email" id="">
          <input type="password" class="form-control my-3"  placeholder="Password" name="" id="">
          <button id="user-login" class="btn btn-success text-center">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit mx-4 text-white p-4 rounded shadow">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw mx-4 text-white p-4 rounded shadow">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance mx-4 text-white p-4 rounded shadow">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5 pt-5">
            <div class="col-md-6">
               <div class="add-money p-5 shadow">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="form-control my-4" placeholder="$ amount you want to Deposit">
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="add-money p-5 shadow">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control my-4" placeholder="$ amount you want to withdraw">
                    <button id="withdrawBtn" class="btn btn-success">Deposit</button>
                   </div>
            </div>
        </div>
    </div>
    




    <script>
       //user login event handler
       const userLogin = document.getElementById('user-login');
       userLogin.addEventListener('click',function(){
           const loginBox = document.getElementById('login-box');
           loginBox.style.display = 'none';
           const transactionArea = document.getElementById('transaction-area');
           transactionArea.style.display = 'block';
       })
       //user deposit event handler
       const depositBtn = document.getElementById('deposit-btn');
       depositBtn.addEventListener('click',function(){   
       const depositNumber = getInputNumber('deposit-amount');

        spanUpdate('currentDeposit', depositNumber);
        spanUpdate('currentBalance', depositNumber);
        document.getElementById('deposit-amount').value = "";
       })
       //user deposit event handler
       const withdrawBtn = document.getElementById('withdrawBtn');
       withdrawBtn.addEventListener('click',function(){
        const withdrawNumber = getInputNumber('withdrawAmount');
        console.log(withdrawNumber);
       })
       function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber
       }
       //
       function spanUpdate(id, depositNumber) {
        const current = document.getElementById(id).innerText;
          const currentNumber = parseFloat(current);
          const totalNewBalance = depositNumber + currentNumber;
          document.getElementById(id).innerText = totalNewBalance;
       }
    </script>
</body>
</html>
